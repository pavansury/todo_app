{% extends "base.html" %}

{% block title %}Completed Tasks - Todo App{% endblock %}

{% block content %}
<div class="card shadow-sm">
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="h4 m-0">Completed Tasks</h2>
            <div class="text-muted small">Manage your archived tasks</div>
        </div>

        <div class="row g-3 align-items-end mb-4">
            <div class="col-md-4">
                <label for="searchCompleted" class="form-label">Search</label>
                <input type="text" id="searchCompleted" class="form-control" placeholder="Search tasks...">
            </div>
            <div class="col-md-3">
                <label for="filterCategoryCompleted" class="form-label">Category</label>
                <select id="filterCategoryCompleted" class="form-select">
                    <option value="">All</option>
                    <option>Personal</option>
                    <option>Work</option>
                    <option>Study</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="filterPriorityCompleted" class="form-label">Priority</label>
                <select id="filterPriorityCompleted" class="form-select">
                    <option value="">All</option>
                    <option>Low</option>
                    <option>Medium</option>
                    <option>High</option>
                </select>
            </div>
            <div class="col-md-2 d-grid">
                <button id="applyFiltersCompleted" class="btn btn-outline-secondary">Apply</button>
            </div>
        </div>

        <div id="completed-tasks" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 g-3">
            <!-- Completed tasks will be injected here -->
        </div>
    </div>
</div>
{% endblock %}
